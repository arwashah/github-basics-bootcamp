name: Branch Progress

on:
  push:

permissions:
  contents: write
  pull-requests: read

jobs:
  branch:
    runs-on: ubuntu-latest
    if: github.ref != format('refs/heads/{0}', github.event.repository.default_branch)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect review fix
        id: review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          result=$(python scripts/detect_review_fix.py)
          echo "value=$result" >> "$GITHUB_OUTPUT"

      - name: Update progress for C, D, E (and G if applicable)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          tasks="C,D,E"
          if [ "${{ steps.review.outputs.value }}" = "true" ]; then
            tasks="C,D,E,G"
          fi
          python scripts/update_progress.py --tasks "$tasks" --branch "${{ github.event.repository.default_branch }}"