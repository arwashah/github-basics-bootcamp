name: Issues Progress

on:
  issues:
    types: [opened, labeled]

permissions:
  contents: write
  issues: read

jobs:
  issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update progress for J
        if: github.event.action == 'opened'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/update_progress.py --tasks J --branch "${{ github.event.repository.default_branch }}"

      - name: Update progress for K
        if: github.event.action == 'labeled'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/update_progress.py --tasks K --branch "${{ github.event.repository.default_branch }}"