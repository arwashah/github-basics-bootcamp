name: Bootcamp Starter

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update progress for A and B
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/update_progress.py --tasks A,B --branch "${{ github.event.repository.default_branch }}"