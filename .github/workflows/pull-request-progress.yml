name: Pull Request Progress

on:
  pull_request:
    types: [opened, reopened]

permissions:
  contents: write
  pull-requests: read

jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update progress for F
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/update_progress.py --tasks F --branch "${{ github.event.repository.default_branch }}"