name: Generate Certificate

on:
  push:
    paths:
      - PROGRESS.md
      - certificate/profile.json
  workflow_dispatch:

permissions:
  contents: write

jobs:
  certificate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check completion
        id: check
        run: python scripts/check_completion.py --output "${GITHUB_OUTPUT}"

      - name: Install certificate dependencies
        if: steps.check.outputs.complete == 'true'
        run: python -m pip install --quiet reportlab

      - name: Generate certificate
        if: steps.check.outputs.complete == 'true'
        run: |
          python scripts/render_certificate.py \
            --profile certificate/profile.json \
            --username "${{ github.repository_owner }}" \
            --date "$(date -u +%Y-%m-%d)" \
            --output "certificates/${{ github.repository_owner }}-github-basics-bootcamp.pdf"

      - name: Commit certificate
        if: steps.check.outputs.complete == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add certificates/*.pdf
          if git diff --cached --quiet; then
            echo "No certificate changes to commit."
            exit 0
          fi
          git commit -m "chore: add completion certificate"
          git push
